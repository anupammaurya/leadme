      <div class="row">
        <form>
         
          <br>
          <div class="col-md-offset-1 col-md-10">
             <h2 class="border_h2"> Add Student</h2>
            <section>
              <div class="form-group">
                <label class="col-md-2 control-label">Full Name</label>
                <div class="col-md-6 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="Enter Full Name" placeholder="First Name" class="form-control" type="text">
                  </div>
                </div>
              </div>
            </section>
            <br>

            <section>
              <div class="form-group">
                <label class="col-md-2 control-label">DOB</label>
                <div class="col-md-6 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input name="Enter DOB" placeholder="Pick DOB of Student" class="form-control" type="text" id="datepicker"> 
                  </div>
                </div>
              </div>
            </section>
            <br>

            <section>
              <div class="form-group">
                <label class="col-md-2 control-label">School</label>
                <div class="col-md-6 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <!-- <input name="first_name" placeholder="First Name" class="form-control" type="text"> -->
                    <select ng-model="selectedSchool" placeholder="Select School" class="form-control" ng-options="school for school in schools"></select>
                  </div>
                </div>
              </div>
            </section>
            <br>

            <section>
              <div class="form-group">
                <label class="col-md-2 control-label">Class</label>
                <div class="col-md-6 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <!-- <input name="first_name" placeholder="First Name" class="form-control" type="text"> -->
                    <select ng-model="selectedClassess" placeholder="Select Class" class="form-control" ng-options="class for class in classes"></select>
                  </div>
                </div>
              </div>
            </section>
            <br>

            <section>
              <div class="form-group">
                <label class="col-md-2 control-label">Division</label>
                <div class="col-md-6 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <!-- <input name="first_name" placeholder="First Name" class="form-control" type="text"> -->
                    <select ng-model="selectedDivision" placeholder="Select Division" class="form-control" ng-options="div for div in division"></select>
                  </div>
                </div>
              </div>
            </section>
            <br>



            <section>
              <div class="form-group">
                <label class="col-md-2 ">Status</label>
                <div class="col-md-6 ">
                    <span class="radio">
                      <label><input type="radio" name="optradio">Active</label>
                    </span>

                    <span class="radio">
                      <label><input type="radio" name="optradio">Inactive</label>
                    </span>
                </div>
              </div>
            </section>


          </div>



          <div class="col-md-offset-6 col-md-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
