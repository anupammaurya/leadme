<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-2 sidebar">
      <button class="btn btn-primary customeBtn" onClick="student_view()">Student View</button><br>
      <button class="btn btn-primary customeBtn" onClick="student_edit()">Student Add </button>
    </div>
    <div class="col-md-offset-1 col-md-8  col-xs-offset-1 col-xs-8 col-sm-offset-1 col-sm-8 sidebar">
      <!-- View student -->
      <div id="view" class="row">
        <table class="table table-striped table-hover table-border" cellspacing="0" width="100%">
          <thead>
            <tr class="danger">
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>School</th>
              <th>Class</th>
              <th>Divison</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

              <tr class="info" ng-repeat="task in tasks track by $index">
                <td>{{$index}}</td>
                <td>{{task.full_name}}</td>
                <td>{{task.dob}}</td>
                <td>{{task.school}}</td>
                <td>{{task.class}}</td>
                <td>{{task.div}}</td>
                <td>{{task.status}}</td>
                <td><span class=" ti-pencil-alt edit" data-toggle="modal" data-target="#task_description"></span>
                  <span class="ti-close cross" ng-click="taskDelete(task._id)"></span></td>
              </tr>

          </tbody>

        </table>
        </div>
        <!-- End of Edit Student -->


        <!-- Edit and add stundent -->
        <div id="edit" class="row">
           <form name="leadschool">
            <br>
            <div class="col-md-offset-1 col-md-10">
              <h2 class="border_h2"> Add Student</h2>
              <section>
                <div class="form-group">
                  <label class="col-md-2 control-label">Full Name</label>
                  <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="ti-user"></i></span>
                      <input ng-model="task.full_name" placeholder="First Name" class="form-control" type="text">
                    </div>
                  </div>
                </div>
              </section>
              <br>

              <section>
                <div class="form-group">
                  <label class="col-md-2 control-label">DOB</label>
                  <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="ti-calendar"></i></span>
                      <input ng-model="task.dob" placeholder="Pick DOB of Student" class="form-control" type="text" id="datepicker1">
                    </div>
                  </div>
                </div>
              </section>
              <br>

              <section>
                <div class="form-group">
                  <label class="col-md-2 control-label">School</label>
                  <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="ti-hand-point-right"></i></span>
                      <!-- <input name="first_name" placeholder="First Name" class="form-control" type="text"> -->
                      <select ng-model="task.school" class="form-control" ng-options="school for school in schools">
                          </select>
                    </div>
                  </div>
                </div>
              </section>
              <br>

              <section>
                <div class="form-group">
                  <label class="col-md-2 control-label">Class</label>
                  <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="ti-ruler-pencil"></i></span>
                      <!-- <input name="first_name" placeholder="First Name" class="form-control" type="text"> -->
                      <select ng-model="task.class" class="form-control" ng-options="class for class in classes"></select>
                    </div>
                  </div>
                </div>
              </section>
              <br>

              <section>
                <div class="form-group">
                  <label class="col-md-2 control-label">Division</label>
                  <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="ti-layers-alt"></i></span>
                      <!-- <input name="first_name" placeholder="First Name" class="form-control" type="text"> -->
                      <select ng-model="task.div" class="form-control" ng-options="div for div in division"></select>
                    </div>
                  </div>
                </div>
              </section>
              <br>



              <section>
                <div class="form-group">
                  <label class="col-md-2 ">Status</label>
                  <div class="col-md-6 ">
                    <span class="radio">
                      <label><input ng-model="task.status" value="active" type="radio">Active</label>
                    </span>

                    <span class="radio">
                      <label><input ng-model="task.status" value="inactive" type="radio">Inactive</label>
                    </span>
                  </div>
                </div>
              </section>


            </div>



            <div class="col-md-offset-6 col-md-1">
              <button type="submit" class="btn btn-primary" ng-click="addTask()">Submit</button>
            </div>

          </form>
        </div>
        <!-- End of edit and add student -->
      </div>

      
    <!-- Model pop -->
      <div id="task_description" class="modal fade" role="dialog" ng-repeat="task in tasks track by $index">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content" style="min-height: 380px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{task.full_name}}</h4>
            </div>
            <div>
              <h3 style="margin-left: 2rem;">Edit your detail here</h3>
              <form name="leadschool">
              <div class="col-md-4">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="task.full_name">
                <br>

                <label>DOB</label>
                <input ng-model="task.dob" placeholder="Pick DOB of Student" class="form-control" type="text" id="datepicker2">
              </div>

              <div class="col-md-4">
                <label>School</label>
                <select ng-model="task.school" class="form-control" ng-options="school for school in schools"></select>
                <br>

                <label>Class</label>
                <select ng-model="task.class" class="form-control" ng-options="class for class in classes"></select>
              </div>

              <div class="col-md-4">
                <label>Division</label>
                <select ng-model="task.div" class="form-control" ng-options="div for div in division"></select>
                <br>

                <label>Status</label>
                <span class="radio">
                      <label><input ng-model="task.status" value="active" type="radio">Active</label>
                    </span>

                <span class="radio">
                      <label><input ng-model="task.status" value="inactive" type="radio">Inactive</label>
                    </span>
              </div>
              </form>
              <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="taskEdit(task._id)" style="margin-top: 3rem;
              margin-left: 1rem;">Submit</button>
            </div>
          </div>
        </div>
      </div>
    <!-- End of model pop -->
     

  </div>
</div>
